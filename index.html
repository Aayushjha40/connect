<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Social Platform</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- =========== LOGIN PAGE =========== -->
    <section id="login-page" class="page">
        <div class="card">
            <!-- Form -->
            <div class="form-container">
                <div class="header">
                    <h1>Welcome Back ðŸ‘‹</h1>
                    <p>Login to continue sharing your world.</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <i class="fa-solid fa-at"></i>
                        <input type="text" id="login-email" class="form-input" placeholder="Username or Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="login-password" class="form-input" placeholder="Password" required>
                    </div>
                    
                    <div class="actions">
                        <!-- Intentionally empty for spacing, could add 'Remember Me' checkbox -->
                        <div></div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                    <div class="divider">or continue with</div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </form>
                
                <p class="footer-text">
                    Don't have an account? <a href="#register-page">Register here</a>
                </p>
            </div>
        </div>
    </section>

    <!-- =========== REGISTER PAGE =========== -->
    <section id="register-page" class="page">
        <div class="card">

            <!-- Form -->
            <div class="form-container">
                <div class="header">
                    <h1>Create Your Account âœ¨</h1>
                    <p>Join the community and start connecting today.</p>
                </div>
                
                <form id="register-form">
                    <div class="upload-group">
                        <label for="profile-pic-input" class="profile-pic-placeholder" id="profile-pic-label">
                            <img id="profile-pic-preview" src="https://i.pravatar.cc/100?u=default" alt="Preview" style="display:none;">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                        <input type="file" id="profile-pic-input" accept="image/*" style="display:none;">
                        <span>Upload Photo</span>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="reg-username" class="form-input" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-pen-alt"></i>
                        <textarea id="reg-bio" class="form-input" placeholder="Tell us about yourself (optional)" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="reg-email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="reg-password" class="form-input" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="reg-confirm-password" class="form-input" placeholder="Confirm Password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                    
                    <div class="divider">or sign up with</div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </form>
                
                <p class="footer-text">
                    Already have an account? <a href="#login-page">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
